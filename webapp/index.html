        <script>
                // Предполагается, что у вас есть HTML-элемент с идентификатором "image-container", где будут отображаться изображения
        const imageContainer = document.getElementById("image-container");

        imageContainer.style.display = "none";
        
        let index = 1;

        function displayNextImage() {
            const image = new Image();
            image.src = `images/image${index}.png`;
            image.style.width = '50%';
            image.style.height = '50%';
            image.objectFit = 'cover';
            
            imageContainer.innerHTML = ""; // Очистить предыдущее изображение
            imageContainer.appendChild(image); // Отобразить новое изображение
            
            index++;
            
            // Сбросить индекс на 1, если он превышает количество изображений
            if (index > 134) {
                index = 1;
            }
        }

        // Вызов функции displayNextImage каждые 3 секунды (для эффекта реального времени)
        setInterval(displayNextImage, 50);
    </script>
